<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Beast Learning</title>
  </head>
  <body>
    <!-- ============= Header starts here=============== -->
    <div class="header-area">
      <header>
        <div class="logo">
          <img src="./img/Logo.png" alt="logo img" />
        </div>
        <nav class="menu">
          <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Courses</li>
            <li>Apparentiships</li>
            <li>More</li>
          </ul>
        </nav>
        <div class="auth">
          <div class="signin-btn">
            <a href="#">Sign in</a>
          </div>
          <div class="login-btn">
            <a href="#">Login</a>
          </div>
        </div>
      </header>
    </div>
    <!-- ============= Header ends here=============== -->
    <!-- ============Hero starts here================ -->
    <div class="hero-area">
      <div class="hero">
        <div class="hero-text">
          <p class="hero-sub-title">Training to succeed</p>
          <div class="hero-title">
            <h2>
              Believe and you <br />
              can achieve
            </h2>
          </div>
          <p class="hero-para">
            learn any skill from comfort of your home <br />Anywhere and Anytime
            for only $10
          </p>
        </div>
        <div class="apply-btn">
          <button>
            <a href="#">Apply Now</a>
          </button>
          <img src="./img/arrow-right.png" alt="arrow right" />
        </div>
        <div class="element-1">
          <img src="./img/Group (1).png" alt="element-1 png" />
        </div>
        <div class="hero-image">
          <img src="./img/Group 1000001437.png" alt="hero png" />
        </div>
        <div class="element-2">
          <img src="./img/Group.png" alt="element-2 png" />
        </div>
        <div class="element-3">
          <img src="./img/Group (2).png" alt="element-3 png" />
        </div>
        <div class="element-4">
          <img src="./img/Group (3).png" alt="element-4 png" />
        </div>
        <div class="triangle-container">
          <div class="triangle-top">
            <img src="./img/triangle top.png" alt="triangle-top" />
          </div>
          <div class="triangle-mid-left">
            <img
              src="./img/triangle mid left.png"
              alt="triangle-mid-left png"
            />
          </div>
          <div class="triangle-mid-right">
            <img
              src="./img/triangle mid right.png"
              alt="triangle-mid-right png"
            />
          </div>
          <div class="triangle-bottom-left">
            <img
              src="./img/triangle bottom left.png"
              alt="triangle-bottom-left png"
            />
          </div>
          <div class="triangle-bottom-right">
            <img
              src="./img/triangle bottom right.png"
              alt="triangle-bottom-right png"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- ============Hero ends here================ -->
  </body>
</html>
